<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="description" content="Dynamic Quote Generator — add, filter, import/export quotes. Uses LocalStorage, sessionStorage, and accessible UI patterns.">
  <link rel="canonical" href="https://your-site.example/alx_fe_javascript/dom-manipulation/">
  <title>Dynamic Quote Generator</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="1-style.css">

  <!-- Accessibility and compatibility meta -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body>
  <!-- Skip link for keyboard users -->
  <a class="skip-link" href="#main">Skip to content</a>

  <!-- Page Header -->
  <header>
    <h1>Dynamic Quote Generator</h1>
    <p class="lede">Create, save, import, and export quotes — persists with Local Storage.</p>
  </header>

  <!-- Main content area -->
  <main id="main" tabindex="-1">
    <!-- ===============================
         Quote Display Section
         =============================== -->
    <section aria-labelledby="quote-heading" class="quote-section">
      <h2 id="quote-heading" class="visually-hidden">Current Quote</h2>
      <div id="quoteDisplay" aria-live="polite" aria-atomic="true"></div>

      <div class="controls">
        <button id="newQuote" type="button" aria-label="Show a new random quote">
          Show New Quote
        </button>
      </div>
    </section>

    <!-- ===============================
         Add New Quote Section
         =============================== -->
    <section aria-labelledby="add-heading" class="form-section">
      <h2 id="add-heading">Add a New Quote</h2>

      <form id="addQuoteForm" class="form-container" onsubmit="return false;" aria-describedby="form-help">
        <div class="input-group">
          <label for="newQuoteText">Quote text</label>
          <input id="newQuoteText" name="quoteText" type="text" placeholder="Enter a new quote" required aria-required="true">
        </div>

        <div class="input-group">
          <label for="newQuoteCategory">Category</label>
          <input id="newQuoteCategory" name="quoteCategory" type="text" placeholder="Enter quote category" required aria-required="true">
        </div>

        <div class="form-actions">
          <button id="addQuote" type="button">Add Quote</button>
          <button id="exportQuotes" type="button">Export JSON</button>
          <label for="importFile" class="file-label">
            Import JSON
            <input id="importFile" type="file" accept="application/json,.json" aria-label="Import quotes from JSON file">
          </label>
        </div>

        <small id="form-help" class="form-help">
          You can export your quotes to a JSON file or import one back.
        </small>
      </form>
    </section>
  </main>

  <!-- ===============================
       Custom Confirmation Modal
       =============================== -->
  <div id="confirmationModal" class="modal" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="modalMessage">
    <div class="modal-content">
      <p id="modalMessage" tabindex="0"></p>
      <div class="modal-actions">
        <button id="closeModal" type="button">OK</button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Built for ALX FE — DOM, Web Storage & JSON</p>
  </footer>

  <!-- External JS -->
  <script src="1-script.js" defer></script>
</body>
</html>
